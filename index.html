<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- font -->
<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
<link rel="stylesheet" href="style.css">
    <title>Alpha Clash Pro</title>
</head>
<body class="poppins-font">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home screen -->
        <section id="home" class=" min-h-screen text-[#FFFFFF] flex flex-col justify-center ">
            <div class="flex flex-col gap-10 items-center"><h1 class="text-9xl text-[#FFFFFF] anton-font">ALPHA CLASH PRO</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black ">Play Now</button>
            </div>
        </section>

        <!-- playground -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center  items-center gap-10 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl phone-6">
                    <div class="flex justify-center" >
                        <p class="bg-[#010313CC] px-4 pb-2 rounded-b-lg text-white ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase pt-10">Y</p>
                </div>
                </div>
                <!-- keyboard start-->  
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- life score-->+
                <div class="flex flex-row justify-between w-3/4">

                    <!-- display life -->
                    <button class="btn rounded-full bg-fuchsia-400 text-white px-4">Life
                        <img src="/icon/Group 23.svg" alt="">
                        <span id="current-life">5</span></button>

                        <!-- display score -->
                    <button class="btn rounded-full 
                    bg-violet-800 text-white px-4">Score
                        <img src="/icon/monetization_on.svg" alt="">
                        <span id="current-score">0</span>                      
                      </button>
                </div>

            </div>
            
            <!--  -->
    
        </section>

        <!-- score -->
        <section id="score" class=" text-center flex justify-center min-h-screen items-center hidden">
            <div class="space-y-3  p-16 bg-[#FFFFFF33] rounded-xl">
                <h3 class="text-3xl ">Game Over!</h3>
                <h1 class="text-4xl ">
                    <span class="font-extrabold text-white">Score:</span>
                    <span id="final-score" class=" text-white">0</span>

                </h1>
                <button onclick="play()" class="btn bg-slate-300 text-black border-0">Play Again</button>
                <p class="text-white">Practice makes you a pro</p>
            </div>
    
        </section>
    </main> 
    <script src="/alpha-clash.js"></script>
    <script src="utility.js"></script>
</body>
</html>
